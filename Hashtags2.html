<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hashtag Copy Tool</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #eee;
      padding: 20px;
    }
    h1 {
      color: #f5a623;
    }
    button {
      margin: 5px 0;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #222;
      color: #f5a623;
      border: 1px solid #555;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #333;
    }
    textarea {
      display: none;
    }
  </style>
</head>
<body>

  <h1>ðŸ“‹ Hashtag Copy Tool</h1>

  <div id="buttons"></div>

  <textarea id="copyArea"></textarea>

  <script>
    const hashtags = {
      "Monday 1": "#hashtag1 #hashtag2 #hashtag3",
      "Monday 2": "#hashtag4 #hashtag5 #hashtag6",
      "Tuesday 1": "#hashtag7 #hashtag8 #hashtag9",
      "Tuesday 2": "#hashtag10 #hashtag11 #hashtag12",
      "Wednesday 1": "#hashtag13 #hashtag14 #hashtag15",
      "Wednesday 2": "#hashtag16 #hashtag17 #hashtag18",
      "Thursday 1": "#hashtag19 #hashtag20 #hashtag21",
      "Thursday 2": "#hashtag22 #hashtag23 #hashtag24",
      "Friday 1": "#hashtag25 #hashtag26 #hashtag27",
      "Friday 2": "#hashtag28 #hashtag29 #hashtag30",
      "Saturday 1": "#hashtag31 #hashtag32 #hashtag33",
      "Saturday 2": "#hashtag34 #hashtag35 #hashtag36",
      "Sunday 1": "#hashtag37 #hashtag38 #hashtag39",
      "Sunday 2": "#hashtag40 #hashtag41 #hashtag42"
    };

    const buttonsDiv = document.getElementById("buttons");
    const copyArea = document.getElementById("copyArea");

    for (const [label, text] of Object.entries(hashtags)) {
      const button = document.createElement("button");
      button.textContent = label;
      button.onclick = () => {
        copyArea.value = text;
        copyArea.select();
        document.execCommand("copy");
        alert(`Copied hashtags for ${label}!`);
      };
      buttonsDiv.appendChild(button);
    }
  </script>

</body>
</html>
