<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hashtag Copier</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #D2B48C;
      color: #000000;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 50px;
    }
    h1 {
      margin-bottom: 20px;
    }
    button {
      margin: 10px;
      padding: 10px 50px;
      font-size: 16px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-top: 30px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
      background-color: #ad3493;
      color: #000000;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #444;
    }
  </style>
</head>
<body>
  
 <h1> Hashtag Copier</h1>
  <div id="buttons"></div>
  
  <script>
    const hashtags = {
      "Monday 1": "#EastCoastVibes #NYCStyle #BaddieEnergy #InstaModel #OnlyFansBabe #USAGirls #DailyInspo #SlayAllDay #ViralReels #GlowUp",
      "Tuesday 1": "#MiamiHeat #BossBabeVibes #USABaddies #InstaFashion #CurvyAndConfident #SlayTheGram #ReelItIn #AmericanBeauty #ThirstTrapQueen #ModelMood",
      "Wednesday 1": "#EastCoastGlow #NYCBaddie #HotGirlVibes #IGModelSearch #USAExplorePage #FitAndFine #ViralBabe #ContentQueen #SunkissedVibes #OnlyFansLife",
      "Thursday 1": "#BaddieOfTheDay #EastCoastModel #GlamVibesOnly #InstaGlowUp #ExploreUSA #FlawlessFeed #SpicyContent #SassyAndStylish #ReelGoals #USAttraction",
      "Friday 1": "#NewYorkMinute #IGGoddess #ModelVibes #HotBabeEnergy #ContentCreationQueen #ReelReady #BaddieAlert #GlowModeOn #OnlyFansExclusive #AmericanDreamGirl",
      "Saturday 1": "#SlayDaily #EastCoastFeels #USABaddieVibes #FierceAndFlawless #ViralWithStyle #GlamReels #HotAndConfident #InstaChic #CurvyGoddess #ExploreTheGram",
      "Sunday 1": "#BaddieVibesOnly #NYCInspo #GlowQueen #USABabeEnergy #InstaItGirl #SeducingTheFeed #ModelOnAMission #ViralAndThriving #DailySlayMode #EastCoastMagic",
      "Monday 2": "#NYCStyle #OnlyFansBabe #ViralReels #BaddieEnergy #GlowUp #SlayAllDay #EastCoastVibes #DailyInspo #USAGirls #InstaModel",
      "Tuesday 2": "#USABaddies #CurvyAndConfident #ModelMood #ThirstTrapQueen #ReelItIn #BossBabeVibes #AmericanBeauty #MiamiHeat #SlayTheGram #InstaFashion",
      "Wednesday 2": "#FitAndFine #ViralBabe #OnlyFansLife #ContentQueen #USAExplorePage #HotGirlVibes #EastCoastGlow #SunkissedVibes #IGModelSearch #NYCBaddie",
      "Thursday 2": "#ExploreUSA #InstaGlowUp #SassyAndStylish #GlamVibesOnly #SpicyContent #USAttraction #ReelGoals #EastCoastModel #BaddieOfTheDay #FlawlessFeed",
      "Friday 2": "#NewYorkMinute #ModelVibes #OnlyFansExclusive #AmericanDreamGirl #IGGoddess #BaddieAlert #ContentCreationQueen #GlowModeOn #HotBabeEnergy #ReelReady",
      "Saturday 2": "#FierceAndFlawless #HotAndConfident #EastCoastFeels #USABaddieVibes #ExploreTheGram #CurvyGoddess #InstaChic #ViralWithStyle #SlayDaily #GlamReels",
      "Sunday 2": "#ModelOnAMission #SeducingTheFeed #NYCInspo #ViralAndThriving #USABabeEnergy #BaddieVibesOnly #DailySlayMode #EastCoastMagic #GlowQueen #InstaItGirl"
    };

    function copyHashtags(key) {
      const text = hashtags[key];
      navigator.clipboard.writeText(text).catch(() => {
        console.error('❌ Failed to copy hashtags.');
      });
    }

    for (const key in hashtags) {
      const btn = document.createElement('button');
      btn.innerText = key;
      btn.onclick = () => copyHashtags(key);
      document.getElementById('buttons').appendChild(btn);
    }
  </script>
</body>
</html>
