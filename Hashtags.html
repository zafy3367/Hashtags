<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ðŸ“‹ Hashtag Copier</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: white;
      text-align: center;
      padding: 30px;
    }
    h1 {
      margin-bottom: 20px;
    }
    button {
      background-color: #1f1f1f;
      color: #00ffcc;
      padding: 12px 24px;
      margin: 10px;
      border: 1px solid #00ffcc;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    button:hover {
      background-color: #00ffcc;
      color: #1f1f1f;
    }
  </style>
</head>
<body>
  <h1>ðŸ“‹ Hashtag Copier</h1>
  <div id="buttons"></div>

  <script>
    const hashtags = {
      "Monday 1": "#hashtag1 #hashtag2 #hashtag3",
      "Monday 2": "#hashtag4 #hashtag5 #hashtag6",
      "Tuesday 1": "#hashtag7 #hashtag8 #hashtag9",
      "Tuesday 2": "#hashtag10 #hashtag11 #hashtag12",
      "Wednesday 1": "#hashtag13 #hashtag14 #hashtag15",
      "Wednesday 2": "#hashtag16 #hashtag17 #hashtag18",
      "Thursday 1": "#hashtag19 #hashtag20 #hashtag21",
      "Thursday 2": "#hashtag22 #hashtag23 #hashtag24",
      "Friday 1": "#hashtag25 #hashtag26 #hashtag27",
      "Friday 2": "#hashtag28 #hashtag29 #hashtag30",
      "Saturday 1": "#hashtag31 #hashtag32 #hashtag33",
      "Saturday 2": "#hashtag34 #hashtag35 #hashtag36",
      "Sunday 1": "#hashtag37 #hashtag38 #hashtag39",
      "Sunday 2": "#hashtag40 #hashtag41 #hashtag42"
    };

    const container = document.getElementById("buttons");

    for (const label in hashtags) {
      const btn = document.createElement("button");
      btn.textContent = label;
      btn.onclick = () => {
        navigator.clipboard.writeText(hashtags[label]).then(() => {
          alert(`Copied ${label} hashtags to clipboard!`);
        });
      };
      container.appendChild(btn);
    }
  </script>
</body>
</html>
